<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Próximamente</title>

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background-image: url('lojo oasix.png'); 
background-size: cover;
background-position: center;
height: 100vh;
font-family: 'Playfair Display', serif;
color: white;
display: flex;
justify-content: center;
align-items: center;
text-align: center;
padding: 40px;
}

.texto {
background-color: rgba(0, 0, 0, 0.5); 
padding: 30px;
border-radius: 20px;
max-width: 600px;
}

.texto h1 {
font-size: 32px;
margin-bottom: 20px;
}

.texto p {
font-size: 18px;
margin-bottom: 10px;
}

.instagram {
display: inline-block;
margin-top: 20px;
padding: 12px 25px;
background-color: #e1306c;
color: white;
text-decoration: none;
border-radius: 10px;
font-weight: bold;
transition: background-color 0.3s ease;
}

.instagram:hover {
background-color: #c1275b;
}
</style>
</head>
<body>

<div class="texto">
<h1>Estamos preparando algo increíble para ti</h1>
<p>¡La tienda estará disponible muy pronto!</p>
<p>Síguenos en Instagram</p>
<a class="instagram" href="https://instagram.com/oasixclothes" target="_blank">Instagram</a>
</div>

</body>
</html>
